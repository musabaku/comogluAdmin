<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Price Catalog Orders</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simple transition for modals and views */
        .view-hidden { display: none; }
        .modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="login-view">
        <div class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
                <div class="text-center mb-8">
                    <img src="https://i.ibb.co/7d57gNYf/Clean_Shot-14-08-2025-at-2-11-43-2x.png" alt="Company Logo" class="mx-auto h-16 w-auto">
                    <h2 class="mt-4 text-3xl font-bold tracking-tight text-slate-900">
                        Admin Login
                    </h2>
                    <p class="mt-2 text-sm text-slate-600">
                        Access the order dashboard
                    </p>
                </div>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                     <p id="login-error" class="text-sm text-red-600 h-4"></p>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="view-hidden">
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <h1 class="text-2xl font-bold text-slate-900">Order Dashboard</h1>
                    <button id="logout-btn" class="text-sm font-semibold text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md transition">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Recent Orders</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Company</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Phone</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Order Total</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Date</th>
                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Details</span></th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body" class="bg-white divide-y divide-slate-200">
                            <tr><td colspan="5" class="text-center p-8 text-slate-500">Loading orders...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <div id="details-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 opacity-0 pointer-events-none">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-lg font-semibold" id="modal-title">Order Details</h3>
                <button id="close-modal-btn" class="text-slate-500 hover:text-slate-800 text-2xl font-bold">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto" id="modal-body">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration (Copied from your catalog app) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDjl2QFyRWoN_SjbRKTuhxp9ksgm-5MBTw", authDomain: "comogluimg.firebaseapp.com", projectId: "comogluimg", storageBucket: "comogluimg.appspot.com", messagingSenderId: "964383861519", appId: "1:964383861519:web:447d607e3c158df951ec7a", measurementId: "G-NK80JQBKXE"
        };
        const appId = 'digital-price-catalog-tl';
        
        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loginView = document.getElementById('login-view');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginErrorEl = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const ordersTableBody = document.getElementById('orders-table-body');
        const detailsModal = document.getElementById('details-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        // --- Authentication Logic ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                loginView.classList.add('view-hidden');
                adminPanel.classList.remove('view-hidden');
                fetchAndDisplayOrders();
            } else {
                // User is signed out
                loginView.classList.remove('view-hidden');
                adminPanel.classList.add('view-hidden');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginErrorEl.textContent = '';
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login failed:", error.message);
                loginErrorEl.textContent = "Invalid email or password.";
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        // --- Firestore Data Fetching ---
        async function fetchAndDisplayOrders() {
            try {
                const ordersCollectionPath = `/artifacts/${appId}/public/data/orders`;
                const ordersCollectionRef = collection(db, ordersCollectionPath);
                const q = query(ordersCollectionRef, orderBy('createdAt', 'desc')); // Newest first

                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    ordersTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-slate-500">No orders found.</td></tr>`;
                    return;
                }

                ordersTableBody.innerHTML = ''; // Clear loading state
                
                querySnapshot.forEach(doc => {
                    const order = doc.data();
                    order.id = doc.id; // Keep track of the document ID
                    
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-slate-50";

                    const orderDate = order.createdAt?.toDate ? order.createdAt.toDate().toLocaleString('tr-TR') : 'N/A';
                    
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">${order.companyName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">${order.phoneNumber}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">${order.total.toFixed(2)} ${order.currency || 'TL'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">${orderDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="view-details-btn text-indigo-600 hover:text-indigo-900">View Details</button>
                        </td>
                    `;
                    
                    // Attach data and event listener to the button
                    const viewBtn = tr.querySelector('.view-details-btn');
                    viewBtn.addEventListener('click', () => showOrderDetails(order));
                    
                    ordersTableBody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error fetching orders: ", error);
                ordersTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-red-500">Failed to load orders.</td></tr>`;
            }
        }

        // --- UI Logic for Modal ---
        function showOrderDetails(order) {
            modalTitle.textContent = `Order Details for: ${order.companyName}`;
            
            let itemsHtml = '<table class="min-w-full divide-y divide-slate-200">';
            itemsHtml += `<thead class="bg-slate-50"><tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase">Product</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase">Quantity</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase">Unit Price</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase">Subtotal</th>
            </tr></thead><tbody>`;
            
            for (const itemId in order.cart) {
                const item = order.cart[itemId];
                const unitPrice = (item.koliFiyat && item.koliFiyat > 0) ? item.koliFiyat : item.price;
                const subtotal = item.quantity * unitPrice;
                itemsHtml += `<tr>
                    <td class="px-4 py-2 text-sm font-medium">${item.name}</td>
                    <td class="px-4 py-2 text-sm">${item.quantity}</td>
                    <td class="px-4 py-2 text-sm">${unitPrice.toFixed(2)}</td>
                    <td class="px-4 py-2 text-sm">${subtotal.toFixed(2)}</td>
                </tr>`;
            }
            
            itemsHtml += `</tbody></table>`;
            modalBody.innerHTML = itemsHtml;
            
            detailsModal.classList.remove('opacity-0', 'pointer-events-none');
        }
        
        closeModalBtn.addEventListener('click', () => {
            detailsModal.classList.add('opacity-0', 'pointer-events-none');
        });
        
    </script>
</body>
</html>
